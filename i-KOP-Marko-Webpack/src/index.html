<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>i-KOP</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
	<!-- 兼容低版本的IE浏览器 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        #particles-js {
            z-index: -1;
            position: absolute;
            top: 0;
            width: 100%;
            bottom: 0;
            background: #ffffff;
        }
    </style>
	<script>
        var scalingBodyFont = false;
        function scaleBodyFont() {
            var height = Math.max(window.outerHeight, window.screen.height);
            document.documentElement.style.fontSize = Math.pow(Math.min(window.innerWidth, height), 0.25)*19+'%';
            scalingBodyFont = false;
        }
        window.addEventListener('resize', function() {
            requestAnimationFrame(scaleBodyFont);
        });
        scaleBodyFont();
    </script>
</head>
<body>
	<div id="root"></div>
    <div id="particles-js"></div>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/particles.min.js"></script>
    <script type="text/javascript" src="/static/js/myown.js"></script>
    <script type="text/javascript" src="/static/js/director.min.js"></script>
</body>
</html>
